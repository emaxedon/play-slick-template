<form id="form-forgot-password" class="form-admin col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" role="form" ng-submit="submit()" ng-show="form">
    <h2 class="text-center">Reset password</h2>

    <input type="email" ng-model="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

    <div class="row-lg text-right">
		<a href="#login">Login</a>
	</div>
	
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="disabled">Confirm</button>
</form>

<div class="alert alert-danger col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" ng-show="error">
	<span class="glyphicon glyphicon-exclamation-sign"></span> {{error}}
</div>

<div class="alert alert-success col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" ng-show="message">
	<span class="glyphicon glyphicon-ok"></span> {{message}}
</div>

<div class="alert alert-info col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" ng-show="info">
	{{info}}
</div>
