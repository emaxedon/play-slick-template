@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/admin.css")">
        <script data-main="@routes.Assets.at("javascripts/admin/main.js")" type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("require.js"))"></script>
    </head>
    <body>
        @content
    </body>
</html>
