@(title: String)

@main(title) {

	<form id="form-reset" class="form-reset col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4" role="form">
		<h2 class="text-center">Reset password</h2>

		<div class="form-group">
			<input type="password" id="inputPassword" class="form-control" placeholder="New password" required autofocus>
		</div>

		<div class="form-group">
			<input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm New Password" required>
		</div>

		<button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="disabled">Confirm</button>
	</form>

}
